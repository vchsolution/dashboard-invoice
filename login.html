<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resident's Management System</title>
    <!-- Google Fonts: Figtree -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Swiper 11 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="login-card-wrapper">
        <div class="container d-flex justify-content-center">
            <div class="login-card text-center">
                <!-- Mock Logo Box -->
                <div class="login-header-logo"></div>
                
                <p class="login-title mb-0">Welcome to</p>
                <h1 class="login-system-name">Resident's Management System</h1>
                <p class="login-subtitle">ENTER YOUR INFORMATION BELOW TO CONTINUE</p>
                
                <form id="loginForm" class="text-start">
                    <div class="mb-4">
                        <label for="unitNumber" class="form-label">UNIT NUMBER</label>
                        <input type="text" class="form-control" id="unitNumber" placeholder="">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">PASSWORD</label>
                        <div class="password-wrapper">
                            <input type="password" class="form-control" id="password" placeholder="">
                            <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">
                                REMEMBER ME
                            </label>
                        </div>
                        <a href="#" class="forgot-password">FORGET PASSWORD?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-signin w-100">SIGN IN</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Bootstrap 5.3.2 Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Swiper 11 JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
